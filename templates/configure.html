<!DOCTYPE html>
<html>
<head>
    <title>Configure</title>
</head>
<body>
    <h1>Configure</h1>

    <form action="{{ url_for('configure') }}" method="POST">
        <label for="network">Network:</label>
        <select id="network" name="network">
            {% for network in networks %}
            <option value="{{ network }}">{{ network }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="disk_space">Disk Space:</label>
        <input type="text" id="disk_space" name="disk_space">
        <br>

        <label for="num_cores">Number of Cores:</label>
        <input type="text" id="num_cores" name="num_cores">
        <br>

        <label for="ram">RAM:</label>
        <input type="text" id="ram" name="ram">
        <br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
